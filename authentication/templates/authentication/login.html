{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login - EMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h2 class="text-center mb-3">Login to EMS</h2>

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>
                Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
            </small>
            <br>
            <small>
                <a href="" class="text-decoration-none">Forgot Password?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
