{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - EMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
        <h2 class="text-center mb-3">Create an Account</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></small>
        </div>
    </div>
</div>
{% endblock %}
