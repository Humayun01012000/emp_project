{% extends 'attendance/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Shift Form{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Shift{% else %}Add New Shift{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %} Shift</button>
        <a href="{% url 'shift_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
