{% extends 'attendance/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete Shift Report{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this shift report for <strong>{{ shift_report.schedule.employee.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'report_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
