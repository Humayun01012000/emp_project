{% extends 'attendance/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Shift Report{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Create Shift Report</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save Report</button>
        <a href="{% url 'report_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
