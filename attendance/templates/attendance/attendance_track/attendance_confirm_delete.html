{% extends "attendance/base.html" %}

{% block title %}Delete Attendance Record{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Delete</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the attendance record for <strong>{{ attendance.employee.name }}</strong> on <strong>{{ attendance.date }}</strong>?</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
