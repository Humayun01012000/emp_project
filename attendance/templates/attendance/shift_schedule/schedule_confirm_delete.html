{% extends 'attendance/base.html' %}
{% block title %}Delete Shift Schedule{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete the shift schedule for <strong>{{ schedule.employee.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'shift_schedule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
