{% extends "base.html" %}

{% block content %}
<h2>Delete Employee</h2>
<p>Are you sure you want to delete {{ employee.name }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'employee_view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
